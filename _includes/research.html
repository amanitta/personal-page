<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Research</h2>
                    <h3 class="section-subheading text-muted">Some of the things I studied, worked on, and would like to do in the future.</h3>
                </div>
            </div>
            <div class="row">
            {% assign item_count = site.posts | size %}
            {% for post in site.posts %}
                <div 
                    class="portfolio-item
                    {% if item_count == 1 %} col-md-12 {% endif %}
                    {% if item_count == 2 %} col-md-6 col-sm-12 {% endif %}
                    {% if item_count >= 3 %} col-md-4 col-sm-6 {% endif %}"
                >
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }} </p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
